<div class="row header-container">
  <div *ngIf="!isOnUpdate; else updateBlock">
    <h1 class="header-title">{{title.title}}</h1>
    <div *ngIf="!isAnyNotes" class="col col-11">
      <p class="new-note--start">Start to add some note ==></p>
    </div>
    <div class="col col-1">
      <a
        class="new-note"
        (click)="onNewNote()"
      ><i style="font-size: 32px" class="bi bi-file-earmark-plus-fill"></i>
      </a>
    </div>
  </div>
  <ng-template #updateBlock>
    <textarea
      type="text"
      placeholder="Title"
      [maxLength]="TITLE_MAX_LENGTH"
      (input)="onHeaderTitleChange($event)"
      class="header-input"
      appPreventEnter
    >{{title.title}}</textarea>
  </ng-template>
</div>
